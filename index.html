<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,300&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>

    <div class="login">

        <section class="section-secundario">
            <p>Ingresa tu usuario y contrase単a para entrar al sistema</p>
            <img class="img-sec" width="50%" src="img/cohete.png" alt="Cohete">
        </section>

        <section class="section-principal">
            <form action="">

                <h1 class="text-login">Login</h1>

                <label for="usuario">Usuario</label>

                <input class="input_login" type="text" id="usuario" required placeholder="Ingrese su usuario">


                <label for="password">Contrase単a</label >

                <input class="input_login" type="password" id="password" required placeholder="Ingrese su contrase単a">

                
                <button id="ingresar" class="submit" type="submit"> <i class="fas fa-sign-in-alt"></i> Ingresar</button>
            </form>
        </section>

    </div>

    
    <div class="mostrar_ingreso">
        <span class="span_mostrar">Usuario: </span><span id="usuario_mostrar"></span>
        <br>
        <br>
        <span class="span_mostrar">Contrase単a: </span><span id="password_mostrar"></span>
    </div>

    <script src="script/index.js"></script>
</body>

</html>
